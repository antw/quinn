<!doctype html>
<html>
  <head>

    <title>Slider Demo</title>
    <link rel="stylesheet" type="text/css" href="quinn.css" />

    <style>
      body {
        margin: 0;
        padding: 50px;
        width: 500px;
      }

      h1 {
        border-bottom: 1px solid #ccc;
        font: bold 18px Helvetica;
        padding-bottom: 9px;
        margin: 0 0 30px 0;
      }
    </style>
  </head>

  <body>

    <h1>Basic Slider</h1>

    <div class="basic-slider"></div>

    <script type="text/javascript" src="vendor/jquery-1.6.1.js"></script>
    <script type="text/javascript" src="vendor/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="vendor/underscore-1.1.6.js"></script>
    <script type="text/javascript" src="jquery.quinn.js"></script>

    <script type="text/javascript">
        $('.basic-slider').quinn({
            range: [0, 100],
            interval: 15,
            value: 50,
            onChange: function (newValue, slider) {
                console.log(newValue);
            }
        });
    </script>

  </body>
</html>
